{{ define "main" }}
  <ul id="posts">
    {{ range (where site.RegularPages "Type" "eq" "notes") }}
      <li>
        <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
        <time datetime="{{ time .Date }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
      </li>
    {{ end }}
  </ul>
{{ end }}
