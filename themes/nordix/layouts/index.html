{{ define "main" }}

  <ul class="index">

    {{ range (where site.RegularPages "Type" "eq" "notes") }}

      <li>
        <a class="index__link" href="{{ .Permalink }}" title="{{ .Title }}">
          {{ .Title }}
        </a>

        <time class="index__date" datetime="{{ time .Date }}">
          {{ .PublishDate.Format "January 2, 2006" }}
        </time>
      </li>

    {{ end }}

  </ul>

{{ end }}
