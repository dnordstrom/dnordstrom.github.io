{{ define "main" }}
  <ul id="posts">
    {{ range (where site.RegularPages "Type" "eq" "notes") }}
      <li>
        <time datetime="{{ time .Date }}">{{ .Date.Format "2006-02-02" }}</time>
        <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
